name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'lib/**'
      - 'test/**'
      - 'pubspec.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      - run: flutter build apk
